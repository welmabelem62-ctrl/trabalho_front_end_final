<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Portal de Eventos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <a href="recuperarSenha.html">Esqueci minha senha</a>
    <a href="home.html">Voltar para Início</a>
    <p class="erro" id="mensagemErro"></p>
  </div>

  <script>
    const usuarioFake = { email: "welma@belem", senha: "123456" };

    function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const erro = document.getElementById("mensagemErro");

      if(email === "" || senha === "") {
        erro.textContent = "Preencha todos os campos.";
        return;
      }

      if(email === usuarioFake.email && senha === usuarioFake.senha) {
        alert("Login realizado com sucesso!");
        window.location.href = "dashbordAdministrativo.html";
      } else {
        erro.textContent = "E-mail ou senha inválidos.";
      }
    }
  </script>

</body>
</html>
