 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: Arial; margin: 0; background: #f0f0f0; display:flex; justify-content:center; align-items:center; height:100vh; }
    .login-box { background:#fff; padding:30px; border-radius:8px; width:300px; }
    input { width:100%; padding:10px; margin-bottom:10px; border-radius:4px; border:1px solid #ccc; }
    button { width:100%; padding:10px; background:#1e88e5; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    button:hover { background:#1565c0; }
    .erro { color:red; text-align:center; }
    a { text-decoration:none; color:#1e88e5; font-size:14px; display:block; text-align:center; margin-top:10px; }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button><a
    
  <a href="recuperarSenha.html">Esqueci minha senha</a>
    <p class="erro" id="mensagemErro"></p>
  </div>

  <script>
    const usuarioFake = { email: "welma@belem", senha: "123456" };

    function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const erro = document.getElementById("mensagemErro");

      if(email === "" || senha === "") {
        erro.textContent = "Preencha todos os campos.";
        return;
      }

      if(email === usuarioFake.email && senha === usuarioFake.senha) {
        alert("Login realizado com sucesso!");
      } else {
        erro.textContent = "E-mail ou senha inv√°lidos.";
      } 
    }
  </script>
  
    </section>
  </main>

</body>
</html>
