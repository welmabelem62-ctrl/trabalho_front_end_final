<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Senha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: Arial; margin:0; background:#f0f0f0; display:flex; justify-content:center; align-items:center; height:100vh; }
    .box { background:#fff; padding:30px; border-radius:8px; width:300px; }
    input { width:100%; padding:10px; margin-bottom:10px; border-radius:4px; border:1px solid #ccc; }
    button { width:100%; padding:10px; background:#1e88e5; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    button:hover { background:#1565c0; }
    .mensagem { text-align:center; margin-top:10px; }
  </style>
</head>
<body>

  <div class="box">
    <h2>Recuperar Senha</h2>
    <input type="email" id="email" placeholder="Digite seu e-mail">
    <button onclick="recuperarSenha()">Enviar</button>
    <p class="mensagem" id="msg"></p>
  </div>

  <script>
    function recuperarSenha() {
      const email = document.getElementById("email").value;
      const msg = document.getElementById("msg");

      if(email === "") {
        msg.style.color = "red";
        msg.textContent = "Informe um e-mail válido.";
      } else {
        msg.style.color = "green";
        msg.textContent = "Se o e-mail estiver cadastrado, você receberá instruções.";
      }
    }
  </script>

</body>
</html>
