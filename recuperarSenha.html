<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Senha - Portal de Eventos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

  <div class="login-box">
    <h2>Recuperar Senha</h2>
    <p>Informe seu e-mail para receber as instruções de recuperação.</p>
    <input type="email" id="email" placeholder="Digite seu e-mail">
    <button onclick="recuperarSenha()">Enviar</button>
    <a href="login.html">Voltar para Login</a>
    <p class="mensagem" id="msg"></p>
  </div>

  <script>
    function recuperarSenha() {
      const email = document.getElementById("email").value;
      const msg = document.getElementById("msg");

      if(email === "") {
        msg.style.color = "red";
        msg.textContent = "Informe um e-mail válido.";
      } else {
        msg.style.color = "green";
        msg.textContent = "Se o e-mail estiver cadastrado, você receberá instruções.";
      }
    }
  </script>

</body>
</html>
