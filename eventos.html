<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerenciar Eventos - Portal de Eventos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Gerenciamento de Eventos</h1>
    <p>Administração do Portal</p>
  </header>

  <main class="container">
    <section>
      <a href="dashbordAdministrativo.html" class="btn">Voltar ao Dashboard</a>
      <h2>Listagem de Eventos</h2>
      <button class="btn btn-success" onclick="toggleForm()">Novo Evento</button>

      <div id="form-evento" style="display:none; margin-top: 20px; border: 1px solid #ddd; padding: 20px; border-radius: 8px;">
        <h3>Cadastrar / Editar Evento</h3>
        <input type="text" placeholder="Nome do Evento" style="width:100%; padding:10px; margin-bottom:10px;">
        <input type="date" style="width:100%; padding:10px; margin-bottom:10px;">
        <input type="text" placeholder="Local" style="width:100%; padding:10px; margin-bottom:10px;">
        <button class="btn btn-success">Salvar</button>
        <button class="btn" onclick="toggleForm()">Cancelar</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Data</th>
            <th>Local</th>
            <th>Situação</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Tech Week 2026</td>
            <td>20/03/2026</td>
            <td>Palmas</td>
            <td>Ativo</td>
            <td>
              <button class="btn" style="padding: 5px 10px;">Editar</button>
              <button class="btn btn-danger" style="padding: 5px 10px;">Excluir</button>
            </td>
          </tr>
          <tr>
            <td>Encontro Literário</td>
            <td>05/02/2026</td>
            <td>Biblioteca</td>
            <td>Ativo</td>
            <td>
              <button class="btn" style="padding: 5px 10px;">Editar</button>
              <button class="btn btn-danger" style="padding: 5px 10px;">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    © 2026 - Portal de Eventos | Administração
  </footer>

  <script>
    function toggleForm() {
      const form = document.getElementById('form-evento');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
